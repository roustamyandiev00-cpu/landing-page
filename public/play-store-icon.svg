<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="120" fill="url(#bg)"/>
  
  <!-- AI Brain Icon -->
  <g transform="translate(256, 200)">
    <!-- Brain outline -->
    <path d="M-60,-40 C-60,-60 -40,-80 -20,-80 L20,-80 C40,-80 60,-60 60,-40 C60,-20 40,0 20,0 L-20,0 C-40,0 -60,-20 -60,-40 Z" 
          fill="url(#accent)" opacity="0.9"/>
    
    <!-- Neural network dots -->
    <circle cx="-30" cy="-20" r="4" fill="white"/>
    <circle cx="0" cy="-20" r="4" fill="white"/>
    <circle cx="30" cy="-20" r="4" fill="white"/>
    
    <circle cx="-20" cy="0" r="3" fill="white" opacity="0.8"/>
    <circle cx="0" cy="0" r="3" fill="white" opacity="0.8"/>
    <circle cx="20" cy="0" r="3" fill="white" opacity="0.8"/>
    
    <!-- Connection lines -->
    <line x1="-30" y1="-20" x2="-20" y2="0" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="-20" x2="0" y2="0" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="30" y1="-20" x2="20" y2="0" stroke="white" stroke-width="1" opacity="0.6"/>
    
    <line x1="-30" y1="-20" x2="0" y2="-20" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="-20" x2="30" y2="-20" stroke="white" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Construction Tools -->
  <g transform="translate(256, 320)">
    <!-- Hammer -->
    <rect x="-40" y="-4" width="30" height="8" rx="2" fill="#F59E0B"/>
    <rect x="-15" y="-2" width="40" height="4" fill="#F59E0B"/>
    
    <!-- Wrench -->
    <path d="M10,-8 L25,-8 L25,8 L10,8 Z" fill="#6B7280"/>
    <circle cx="25" cy="0" r="6" fill="none" stroke="#6B7280" stroke-width="3"/>
  </g>
  
  <!-- ARCHON.AI Text -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">
    ARCHON.AI
  </text>
  
  <!-- Subtitle -->
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="18" fill="white" opacity="0.8" text-anchor="middle">
    Bouwsoftware
  </text>
</svg>
